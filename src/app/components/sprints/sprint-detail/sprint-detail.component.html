<section class="sprint__info">
  <div class="info info--desc">
    <h4><i class="fas fa-info-circle"></i>Descrição</h4>
    <p>
      {{ description }}
    </p>
  </div>
  <div class="info info--todo">
    <h4><i class="fas fa-exclamation-circle"></i>Pendente</h4>
    <p>4 Tarefas</p>
  </div>
  <div class="info info--done">
    <h4><i class="fas fa-check-circle"></i>Realizado</h4>
    <p>3 Tarefas</p>
  </div>
  <div class="info info--date">
    <h4><i class="fas fa-thermometer-half"></i>Status</h4>
    <p>{{ status }}</p>
  </div>
  <div class="info info--date">
    <h4><i class="fas fa-calendar"></i>Prazo</h4>
    <p>{{ dueDate | date: 'dd/MM/yy' }}</p>
  </div>
</section>
