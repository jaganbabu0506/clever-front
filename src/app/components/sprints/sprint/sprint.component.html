<div class="card">
  <div class="card__titles">
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  </div>
  <div class="card__tasks">
    <p><i class="fas fa-exclamation-circle"></i>Pendente: 2 tarefas</p>
    <p><i class="fas fa-check-circle"></i>Realizado: 6 tarefas</p>
  </div>
  <div class="card__details">
    <span><i class="fas fa-clock"></i>Prazo: {{ dueDate | date: 'dd/MM/yy' }}</span>
    <app-btn-border (click)="view()" btnTitle="Ver Sprint"></app-btn-border>
  </div>
</div>
