<section *ngIf="sprint$ | async as sprint" class="view-sprint">
  <app-header
    class="header"
    [pageTitle]="sprint.title"
    btnTitle="Voltar"
    (clickEvent)="cancel()"
  ></app-header>

  <h2>{{ sprint.title }}</h2>
  <div class="actions">
    <a [routerLink]="['/sprint/' + sprint.id + '/editar/']">
      <i class="fas fa-pencil-alt"></i><span class="actions-title">Editar</span></a
    >
    <a (click)="remove()"><i class="fas fa-trash"></i><span class="actions-title">Excluir</span></a>
  </div>

  <app-sprint-detail
    [description]="sprint.description"
    [projectName]="sprint.project?.title"
    [status]="sprint.status"
    [dueDate]="sprint.dueDate"
  ></app-sprint-detail>

  <section class="tasks__list">
    <div class="tasks__header">
      <app-divider dividerTitle="Tarefas do Sprint"></app-divider>
      <app-btn-border
        btnTitle="Criar Tarefa"
        (click)="newTask()"
      ></app-btn-border>
    </div>
    <app-task-list [sprint]="sprint" [sprintId]="sprint.id"></app-task-list>
  </section>
</section>
