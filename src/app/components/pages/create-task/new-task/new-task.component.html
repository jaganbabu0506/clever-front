<section class="create-task">
  <app-header
    class="header"
    pageTitle="Nova Tarefa"
    btnTitle="Voltar"
    (clickEvent)="cancel()"
  ></app-header>
  <h2>Criar Nova Tarefa</h2>
  <app-task-form
    class="form"
    (submit)="create(task)"
    [task]="task"
    btnTitle="Criar Tarefa"
  ></app-task-form>
</section>
