<header>
  <app-header
    pageTitle="Editar Projeto"
    btnTitle="Cancelar"
    [routerLink]="['/projetos']"
  ></app-header>
</header>

<aside>
  <app-sidebar></app-sidebar>
</aside>

<main class="form" *ngIf="project$ | async as project">
  <app-project-form
    (submit)="edit(project)"
    [project]="project"
    btnTitle="Editar Projeto"
  ></app-project-form>
</main>
