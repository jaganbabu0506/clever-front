<header>
  <app-header
    pageTitle="Editar Tarefa"
    btnTitle="Cancelar"
    (clickEvent)="cancel()"
  ></app-header>
</header>

<aside>
  <app-sidebar></app-sidebar>
</aside>

<main class="form" *ngIf="task$ | async as task">
  <app-task-form
    (submit)="edit(task)"
    [task]="task"
    btnTitle="Editar Tarefa"
  ></app-task-form>
</main>
