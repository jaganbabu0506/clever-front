<div *ngIf="project$ | async as project">
  <!-- <app-header
    [pageTitle]="project.title"
    btnTitle="Criar Sprint"
    (clickEvent)="newSprint()"
  >
  </app-header> -->

  <div class="actions">
    <a (click)="edit()"
      ><i class="fas fa-pencil-alt"></i>Editar</a
    >
    <a (click)="remove()"><i class="fas fa-trash"></i>Excluir</a>
  </div>

  <app-project-detail
    [title]="project.title"
    [description]="project.description"
    [dueDate]="project.dueDate"
  ></app-project-detail>

  <app-sprint-list
    [projectId]="project.id"
    (clickEvent)="newSprint()"
  ></app-sprint-list>
</div>
