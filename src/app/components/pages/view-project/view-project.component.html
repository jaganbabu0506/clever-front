<app-header
  pageTitle="Título do Projeto"
  btnTitle="Criar Sprint"
  [routerLink]="['/novo-sprint']"
>
</app-header>
<section class="sidebar">
  <app-sidebar></app-sidebar>
</section>
<main>
  <div class="actions">
    <a><i class="fas fa-pencil-alt"></i>Editar</a>
    <!-- <a><i class="fas fa-archive"></i>Arquivar</a>  -->
    <a><i class="fas fa-trash"></i>Excluir</a>
  </div>
  <section class="project__info">
    <div class="info info--desc">
      <h4><i class="fas fa-info-circle"></i>Descrição</h4>
      <p>
        Breve descrição do projeto contendo: informações importantes e/ou de destaque, bem
        como objeto e tipo de projeto.
      </p>
    </div>
    <div class="info info--members">
      <h4><i class="fas fa-users"></i>Membros</h4>
      <img src="https://hostmyimg.s3.amazonaws.com/members.png" />
    </div>
    <div class="info info--lead">
      <h4><i class="fas fa-star"></i>Lead</h4>
      <img class="member" src="https://github.com/samantafluture.png" />
    </div>
    <div class="info info--date">
      <h4><i class="fas fa-calendar"></i>Prazo</h4>
      <p>12 de Outubro de 2021</p>
    </div>
  </section>
  <section class="project__boards">
    <div class="board board--todo">
      <div class="board__header">
        <h3>A Fazer</h3>
        <a [routerLink]="['/novo-sprint']"><i class="fas fa-plus-circle"></i></a>
      </div>
      <app-card-sprint
        cardTitle="Título do Sprint"
        cardDescription="Descrição rápida desta fase do projeto e informações de destaque"
        cdkDrag
      ></app-card-sprint>
      <app-card-sprint
        cardTitle="Título do Sprint"
        cardDescription="Descrição rápida desta fase do projeto e informações de destaque"
      ></app-card-sprint>
    </div>
    <div class="board board--doing">
      <div class="board__header">
        <h3>Fazendo</h3>
        <a href="#"><i class="fas fa-plus-circle"></i></a>
      </div>
      <app-card-sprint
        cardTitle="Título do Sprint"
        cardDescription="Descrição rápida desta fase do projeto e informações de destaque"
      ></app-card-sprint>
      <app-card-sprint
        cardTitle="Título do Sprint"
        cardDescription="Descrição rápida desta fase do projeto e informações de destaque"
      ></app-card-sprint>
      <app-card-sprint
        cardTitle="Título do Sprint"
        cardDescription="Descrição rápida desta fase do projeto e informações de destaque"
      ></app-card-sprint>
    </div>
    <div class="board board--done">
      <div class="board__header">
        <h3>Feito</h3>
        <a href="#"><i class="fas fa-plus-circle"></i></a>
      </div>
      <app-card-sprint
        cardTitle="Título do Sprint"
        cardDescription="Descrição rápida desta fase do projeto e informações de destaque"
      ></app-card-sprint>
    </div>
  </section>
</main>
