<div *ngIf="tasks$ | async as tasks; else empty">
  <div *ngFor="let task of tasks">
    <app-task
      [description]="task.description"
      [dueDate]="task.dueDate"
      [isUrgent]="task.isUrgent"
      (editEvent)="edit()"
      (removeEvent)="remove()"
    ></app-task>
  </div>
</div>
