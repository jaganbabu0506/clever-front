<section class="project__info">
  <div class="info info--desc">
    <h4><i class="fas fa-info-circle"></i>Descrição</h4>
    <p>
      {{ description }}
    </p>
  </div>
  <div class="info info--members">
    <h4><i class="fas fa-users"></i>Membros</h4>
    <img src="https://hostmyimg.s3.amazonaws.com/members.png" />
  </div>
  <div class="info info--lead">
    <h4><i class="fas fa-star"></i>Lead</h4>
    <img class="member" src="https://github.com/samantafluture.png" />
  </div>
  <div class="info info--date">
    <h4><i class="fas fa-calendar"></i>Prazo</h4>
    <p>{{ dueDate | date: 'dd/MM/yy' }}</p>
  </div>
</section>
