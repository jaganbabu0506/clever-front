<app-card-grid *ngIf="sortedProjects$ | async as projects; else empty">
  <div *ngFor="let project of (showAll ? projects : projects.slice(0,3))">
    <a routerLink="/projeto/{{ project.id }}">
      <app-project
        [title]="project.title"
        [description]="project.description"
        [dueDate]="project.dueDate"
      ></app-project>
    </a>
  </div>
</app-card-grid>

<ng-template #empty>
  <p>Não há projetos cadastrados.</p>
</ng-template>
