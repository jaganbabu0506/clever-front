<form #taskForm="ngForm">
  <div class="fieldset">
    <div class="fieldset__infos">
      <div class="info">
        <label for="description">Tarefa</label>
        <textarea
          [(ngModel)]="task.text"
          #text="ngModel"
          type="text"
          placeholder="Descrição da tarefa"
          id="text"
          name="text"
          rows="4"
          required
          minlength="3"
          maxlength="500"
        ></textarea>
        <div class="alert" [hidden]="text.valid || text.pristine">
          Tarefa é obrigatório e deve ter de 3 a 500 caracteres
        </div>
      </div>
      <div class="info">
        <label for="date">Data de entrega</label>
        <input
          [(ngModel)]="task.date"
          #date="ngModel"
          type="date"
          placeholder="Data de término"
          id="date"
          name="date"
          required
        />
        <div class="alert" [hidden]="date.valid || date.pristine">
          Data de entrega é obrigatória
        </div>
      </div>
      <div class="form-message">
        <span class="alert"
          ><i class="alert fas fa-exclamation-triangle fa-sm"></i>Campos
          obrigatórios</span
        >
      </div>
    </div>
    <div class="fieldset__members">
      <label for="members">Atribua a tarefa a um membro</label>
      <div class="members__search">
        <span><i class="fas fa-search"></i></span>
        <input
          [(ngModel)]="task.members"
          type="search"
          placeholder="Busque por membros para selecionar"
          id="members"
          name="members"
        />
      </div>
      <div class="members__selected">
        <h3>Membro responsável</h3>
        <div class="members">
          <div class="member">
            <img src="https://github.com/samantafluture.png" />
            <p>Nome do membro da equipe</p>
            <span><i class="fas fa-times"></i></span>
          </div>
        </div>
      </div>
      <label class="urgent__check"
        >Marcar tarefa como urgente
        <input type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="fieldset__btns">
      <div class="form-btn">
        <button class="btn-cancel" (click)="cancel()">Cancelar</button>
        <button
          class="btn-submit"
          type="submit"
          [disabled]="!taskForm.form.valid"
        >
          {{ btnTitle }}
        </button>
      </div>
    </div>
  </div>
</form>
