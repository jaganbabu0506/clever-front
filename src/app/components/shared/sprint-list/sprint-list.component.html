<section class="project__boards" cdkDropListGroup>
  <div
    class="board board--todo"
    *ngIf="toDoSprints$ | async as sprints; else empty"
    cdkDropList
    [cdkDropListData]="sprints"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="board__header">
      <h3>A Fazer</h3>
      <a (click)="click()"><i class="fas fa-plus-circle"></i></a>
    </div>
    <div class="board__body" *ngFor="let sprint of sprints" cdkDrag>
      <app-sprint
        [title]="sprint.title"
        [description]="sprint.description"
        [dueDate]="sprint.dueDate"
        [id]="sprint.id"
      ></app-sprint>
    </div>
  </div>
  <div
    class="board board--doing"
    *ngIf="inProgressSprints$ | async as sprints; else empty"
    cdkDropList
    [cdkDropListData]="sprints"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="board__header">
      <h3>Fazendo</h3>
      <a (click)="click()"><i class="fas fa-plus-circle"></i></a>
    </div>
    <div class="board__body" *ngFor="let sprint of sprints" cdkDrag>
      <app-sprint
        [title]="sprint.title"
        [description]="sprint.description"
        [dueDate]="sprint.dueDate"
        [id]="sprint.id"
      ></app-sprint>
    </div>
  </div>
  <div
    class="board board--done"
    *ngIf="isDoneSprints$ | async as sprints; else empty"
    cdkDropList
    [cdkDropListData]="sprints"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="board__header">
      <h3>Feito</h3>
      <a (click)="click()"><i class="fas fa-plus-circle"></i></a>
    </div>
    <div class="board__body" *ngFor="let sprint of sprints" cdkDrag>
      <app-sprint
        [title]="sprint.title"
        [description]="sprint.description"
        [dueDate]="sprint.dueDate"
        [id]="sprint.id"
      ></app-sprint>
    </div>
  </div>
</section>

<ng-template #empty>
  <app-loader></app-loader>
</ng-template>
