<app-card-wrapper>
  <div class="card__titles">
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  </div>
  <div class="card__progress">
    <ng-progress [color]="'red'"></ng-progress>
    <!-- <div class="progress-bar"></div> -->
  </div>
  <div class="card__details">
    <span
      ><i class="fas fa-clock"></i>Prazo: {{ dueDate | date: "dd/MM/yy" }}</span
    >
    <img src="https://hostmyimg.s3.amazonaws.com/members.png" />
  </div>
</app-card-wrapper>
