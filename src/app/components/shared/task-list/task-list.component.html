<div *ngIf="filteredTasks$ | async as tasks; else empty">
  <div *ngFor="let task of tasks">
    <app-task
      [task]="task"
      [description]="task.description"
      [dueDate]="task.dueDate"
      [isUrgent]="task.isUrgent"
      [isDone]="task.isDone"
    ></app-task>
  </div>
</div>

<ng-template #empty>
  <app-loader></app-loader>
</ng-template>
